
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENGMIND – English as a Thinking Skill</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Sử dụng Outfit cho Heading và Be Vietnam Pro cho Body text -->
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-main: 'Be Vietnam Pro', sans-serif;
            --font-heading: 'Outfit', sans-serif;
        }
        body {
            font-family: var(--font-main);
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: -0.01em; /* Giúp chữ thanh mảnh hơn */
        }
        /* Ghi đè các class font cũ để không cần sửa code ở từng component */
        .font-poppins, .font-outfit {
            font-family: var(--font-heading) !important;
        }
        .font-inter, .font-be-vietnam {
            font-family: var(--font-main) !important;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-heading);
            letter-spacing: -0.02em;
        }
        .grid-background {
            background-image: radial-gradient(#e5e7eb 0.8px, transparent 0.8px);
            background-size: 40px 40px;
        }
        .hero-gradient {
            background: linear-gradient(135deg, #f8fafc 0%, #eff6ff 100%);
        }
        .blue-gradient-text {
            background: linear-gradient(90deg, #2563eb, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Tối ưu trải nghiệm đọc cho các đoạn văn dài */
        p, .passage-text {
            line-height: 1.8;
            font-weight: 400;
        }
        /* Hiệu ứng focus thanh thoát hơn */
        input:focus, textarea:focus {
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.05);
        }
    </style>
<script type="importmap">

  }
}

</head>

    <script type="module" src="/index.tsx"></script>
</body>
</html>
